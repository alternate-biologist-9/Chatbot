<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .chat-message {
      margin-bottom: 15px;
    }
    .user-message {
      text-align: right;
      color: #333;
    }
    .bot-message {
      text-align: left;
      color: #555;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 15px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function getAIResponse(message) {
      // Dummy response for now
      // Replace this with actual API call later
      return "You said: " + message;

      /* Example for OpenAI API (remember to secure your API key!)
      const response = await fetch('https://7kwybpjy9d.execute-api.us-east-2.amazonaws.com/default/chatbotHandler', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ prompt: message })
      });
      const data = await response.json();
      return data.reply;
      */
    }

    function appendMessage(message, className) {
      const messageElement = document.createElement('div');
      messageElement.className = `chat-message ${className}`;
      messageElement.textContent = message;
      document.getElementById('chat-box').appendChild(messageElement);
      document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }

    async function sendMessage() {
      const userInput = document.getElementById('user-input');
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user-message');
      userInput.value = '';

      appendMessage('Typing...', 'bot-message');
      const responses = document.getElementsByClassName('bot-message');
      const typingMessage = responses[responses.length - 1];

      const botResponse = await getAIResponse(message);
      typingMessage.textContent = botResponse;
    }
  </script>
</body>
</html>
