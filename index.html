<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #1e1e1e;
      color: #f4f4f9;
    }
    .chat-container {
      width: 100%;
      max-width: 400px;
      height: 100vh;
      max-height: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    body.dark-mode .chat-container {
      background: #2c2c2c;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .chat-message {
      margin-bottom: 15px;
      word-wrap: break-word;
    }
    .user-message {
      text-align: right;
      color: #333;
    }
    body.dark-mode .user-message {
      color: #ddd;
    }
    .bot-message {
      text-align: left;
      color: #555;
    }
    body.dark-mode .bot-message {
      color: #ccc;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 15px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    /* Typing indicator */
    .typing-indicator {
      display: inline-flex;
      align-items: center;
    }
    .typing-indicator span {
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background-color: #555;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .typing-indicator span:nth-child(1) {
      animation-delay: -0.32s;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: -0.16s;
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      } 40% {
        transform: scale(1);
      }
    }
    /* Toggle dark mode button */
    .toggle-theme {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }
    /* Voice button */
    .voice-btn {
      background: #2196F3;
      color: white;
    }
    .voice-btn:hover {
      background: #0b7dda;
    }
    @media (max-width: 450px) {
      .chat-container {
        border-radius: 0;
        height: 100vh;
        max-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <button class="toggle-theme" onclick="toggleDarkMode()">üåì</button>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button class="voice-btn" onclick="startVoiceRecognition()">üéôÔ∏è</button>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');

    function saveChatHistory() {
      localStorage.setItem('chatHistory', chatBox.innerHTML);
    }

    function loadChatHistory() {
      const history = localStorage.getItem('chatHistory');
      if (history) {
        chatBox.innerHTML = history;
      }
    }

    async function getAIResponse(message) {
      const response = await fetch('https://7kwybpjy9d.execute-api.us-east-2.amazonaws.com/default/chatbotHandler', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      });
      const data = await response.json();
      return data.reply;
    }

    function appendMessage(message, className) {
      const messageElement = document.createElement('div');
      messageElement.className = `chat-message ${className}`;
      messageElement.textContent = message;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
      saveChatHistory();
      return messageElement;
    }

    function appendTypingIndicator() {
      const typingElement = document.createElement('div');
      typingElement.className = 'chat-message bot-message typing-indicator';
      typingElement.innerHTML = '<span></span><span></span><span></span>';
      chatBox.appendChild(typingElement);
      chatBox.scrollTop = chatBox.scrollHeight;
      return typingElement;
    }

    function typeEffect(element, text) {
      let index = 0;
      function type() {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          index++;
          chatBox.scrollTop = chatBox.scrollHeight;
          setTimeout(type, 30);
        } else {
          saveChatHistory();
          speakText(text);
        }
      }
      type();
    }

    async function sendMessage() {
      const userInput = document.getElementById('user-input');
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user-message');
      userInput.value = '';

      const typingElement = appendTypingIndicator();

      try {
        const botResponse = await getAIResponse(message);
        typingElement.remove();
        const botMessageElement = appendMessage('', 'bot-message');
        typeEffect(botMessageElement, botResponse);
      } catch (error) {
        typingElement.remove();
        appendMessage('Error: Unable to fetch response.', 'bot-message');
        console.error('Error fetching AI response:', error);
      }
    }
